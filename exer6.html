<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>
<body>
    <script>
        alert("Calculando a média");
        nota1 = parseInt(prompt("Digite a primeira nota: "));
        nota2 = parseInt(prompt("Digite a segunda nota: "));
        nota3 = parseInt(prompt("Digite a terceira nota: "));
        var soma = nota1 + nota2 + nota3;
        var resultado = soma / 3;
        console.log("Média: " + resultado);
    </script>
</body>
</html>
